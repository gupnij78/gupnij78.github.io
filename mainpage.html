<!DOCTYPE html>
<html lang="en">
<head>
<link href='https://fonts.googleapis.com/css?family=Aclonica' rel='stylesheet'>
<title>CSS Template</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
    box-sizing: border-box;
}
body {
    margin: 0;
    background-image: url("http://hdblackwallpaper.com/wallpaper/2015/07/black-and-gold-wallpaper-28-background-wallpaper.jpg")
}
.header {
     background-color: #9c6300;
     background-image: url("https://www.rvinyl.com/Shared/Images/Product/Rwraps-reg-Vinyl-Film-Wrap-Black-Matte/Black-Matte-Vinyl-Wraps.jpg");
    padding: 20px;
    text-align: center;
    color: white; 
}
h1 { 
     font-family: 'Aclonica';
     font-size: 50;
}

.column1, .column2, .column3 {
      float: left;
    width: 33.33%;
    padding: 10px;
    height: 300px; 
    text-align: center;
    font-family: 'Aclonica';
}
.column1 {
   
    background-image: url('https://i.pinimg.com/736x/72/25/3e/72253ef4cb3db2b03ec3a5b5878313eb--easy-indian-food-recipes-indian-chicken-recipes.jpg');
    color: lightgreen;
}
.column2 {
    background-image: url('http://moziru.com/images/alcohol-clipart-liquor-store-2.jpg');
    color: lightblue;
}
.column3 {
    background-image: url('https://searchengineland.com/figz/wp-content/seloads/2015/10/google-maps2-fade-ss-1920.jpg');
}
.middle {
    font-family: 'Aclonica';
    color: white;
}
.row:after {
    content: "";
    display: table;
    clear: both;
}
#intro {
    font-family: 'Aclonica';
    color: white;
}
.footer {
    background-image: url('https://www.rvinyl.com/Shared/Images/Product/Rwraps-reg-Vinyl-Film-Wrap-Black-Matte/Black-Matte-Vinyl-Wraps.jpg');
    padding: 10px;
    text-align: center;
    color: white;
}
@media (max-width: 600px) {
}
    .column {
        width: 100%;
}
   #button {
   padding: 8px;
    margin-bottom: 8px;
    background-color: black;
    color: #ffffff;
    }
#tandoori {
    float: left;
}
</style>
</head>
<body>

<div class="header">
  <img id="tandoori" src="http://www.heavenlyjerky.com.au/wp-content/uploads/2014/04/Tandoori-Logo.fw_.png" width=300 height=70>
  <h1><font size="50">House</font></h1>
</div>

<div class="middle">
  <p id="intro"> Welcome to Tandoori House. Enjoy the legendary taste of Indian cuisine and the art of Tandoori. Founded in 2003, we have been serving the lower mainland for 14 years. Come and experience the legendary taste.</p>
 </div>
<div class="row">
  <div class="column1" style="background-color:#aaa;">
  <p id="button">Menu</p>
  </div>
  <div class="column2" style="background-color:#bbb;">
  <p id="button">Peg Menu</p>
  </div>
  <div class="column3" style="background-color:#ccc;">
  <p id="button">Locations</p>
  </div>
</div>

<div class="footer">
  <p>Phone: 604-555-1234</p>
  <p>Email: tandoorihouse@gmail.com</p>
</div>

</body>
</html>
